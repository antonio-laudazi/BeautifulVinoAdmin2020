<div id="wrapper">
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
    *ngIf="!isLoginPage()">
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <!--<div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Beautiful Vino</div>-->
    </a>
    <p>ver 0.1.3 - 17/04/2020</p>
    <!--<hr class="sidebar-divider my-0">-->

    <li class="nav-item" (click)="goToPage('utenti')" *ngIf="showUtenti()">
      <a class="nav-link">
        <i class="fas fa-fw fa-user"></i>
        <span>Gestione Utenti</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('aziende')" *ngIf="showAziende()">
      <a class="nav-link">
        <i class="fas fa-fw fa-building"></i>
        <span>Gestione Aziende</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('azienda-gestione')" *ngIf="showAziendaGestione()">
      <a class="nav-link">
        <i class="fas fa-fw fa-building"></i>
        <span>Gestione Azienda</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('vini')" routerLinkActive="active" *ngIf="showVini()">
      <a class="nav-link">
        <i class="fas fa-fw fa-wine-glass"></i>
        <span>Gestione Vini</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('eventi')" routerLinkActive="active" *ngIf="showEventi()">
      <a class="nav-link">
        <i class="fas fa-fw fa-calendar"></i>
        <span>Gestione Eventi</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('feed')" routerLinkActive="active" *ngIf="showFeed()">
      <a class="nav-link">
        <i class="fas fa-fw fa-rss"></i>
        <span>Gestione Feed</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('badge')" routerLinkActive="active" *ngIf="showBadge()">
      <a class="nav-link">
        <i class="fas fa-fw fa-id-badge"></i>
        <span>Gestione Badge (non funzionante)</span></a>
    </li>
    <li class="nav-item" (click)="goToPage('notifiche')" routerLinkActive="active" *ngIf="showNotifiche()">
      <a class=" nav-link">
        <i class="fas fa-fw fa-info-circle"></i>
        <span>Notifiche (non funzionante)</span></a>
    </li>
  </ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content" *ngIf="!isLoginPage()">
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{getUtente().usernameUtente}}</span>
              <img class="img-profile rounded-circle" [src]="getUtenteImageUrl()">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="padding-left: 20px;"><button
                  class="d-none d-sm-inline-block btn btn-sm btn-outline-primary shadow-sm"
                  (click)="logout()">Logout</button></span>
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="#">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Profile
              </a>
              <a class="dropdown-item" href="#">
                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                Settings
              </a>
              <a class="dropdown-item" href="#">
                <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                Activity Log
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

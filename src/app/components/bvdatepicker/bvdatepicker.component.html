<div class="sample-wrapper date-picker-wrapper">
  <div class="container">
    <div class="group">
      <igx-date-picker id="dropdownPicker" cancelButtonLabel="close" todayButtonLabel="today" labelVisibility="false"
        monthsViewNumber="1" [hideOutsideDays]="true" [(ngModel)]="dateInt" [formatter]="formatter" format="hh:mm"
        (onClose)="close($event)">
      </igx-date-picker>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h4 class="h3 mb-0 text-gray-800">Gestione azienda</h4>
  </div>
  <div class="row">
    <div class="col-xl-6 col-md-6 mb-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Dettaglio Azienda</h6>
        </div>
        <div class="card-body">
          {{aziendaSelezionata.nomeAzienda}}
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-md-6 mb-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-sm-flex align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Modifica azienda</h6>
        </div>
        <div class="card-body">
          <form class="">
            <div class="form-group">
              <label>Id azienda</label>
              <input type="text" class="form-control form-control-user" placeholder="id"
                [(ngModel)]="aziendaSelezionata.idAzienda" name="idAzienda" disabled>
            </div>
            <div class="form-group">
              <label>Nome azienda</label>
              <input type="text" class="form-control form-control-user" placeholder="nome azienda"
                [(ngModel)]="aziendaSelezionata.nomeAzienda" name="nomeAzienda">
            </div>
            <div class="form-group">
              <label>Citt&agrave; </label>
              <input type="text" class="form-control form-control-user" placeholder="citt&agrave;"
                [(ngModel)]="aziendaSelezionata.cittaAzienda" name="cittaAzienda">
            </div>
            <div class="form-group">
              <label>Indirizzo</label>
              <input type="text" class="form-control form-control-user" placeholder="indirizzo"
                [(ngModel)]="aziendaSelezionata.indirizzoAzienda" name="indirizzoAzienda">
            </div>
            <div class="form-group">
              <label>Info Azienda</label>
              <textarea class="form-control form-control-user" placeholder="descrizione Vino"
                [(ngModel)]="aziendaSelezionata.infoAzienda" name="temaEvento" *ngIf="!infoHtml"></textarea>
              <p-editor [(ngModel)]="aziendaSelezionata.infoAzienda" [style]="{'height':'250px'}" *ngIf="infoHtml"
                name="descrizioneVinoH">
              </p-editor>
              <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input" id="pluto" [(ngModel)]="infoHtml"
                  name="descrizioneHtml">
                <label class="custom-control-label" for="pluto">html</label>
              </div>
            </div>
            <div class="form-group">
              <label>regione</label>
              <input type="text" class="form-control form-control-user" placeholder="regione"
                [(ngModel)]="aziendaSelezionata.regioneAzienda" name="regioneAzienda">
            </div>
            <div class="form-group">
              <label>Latitudine azienda</label>
              <input type="text" class="form-control form-control-user" placeholder="latitudine"
                [(ngModel)]="aziendaSelezionata.latitudineAzienda" name="latitudineAzienda">
            </div>
            <div class="form-group">
              <label>Longitudine azienda</label>
              <input type="text" class="form-control form-control-user" placeholder="longitudine"
                [(ngModel)]="aziendaSelezionata.longitudineAzienda" name="longitudineAzienda">
            </div>
            <div class="form-group">
              <label>Sito web</label>
              <input type="text" class="form-control form-control-user" placeholder="http://..."
                [(ngModel)]="aziendaSelezionata.sitoAzienda" name="sitoAzienda">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control form-control-user" placeholder="email"
                [(ngModel)]="aziendaSelezionata.emailAzienda" name="emailAzienda">
            </div>
            <div class="form-group">
              <label>Email alternativa</label>
              <input type="text" class="form-control form-control-user" placeholder="email secondaria"
                [(ngModel)]="aziendaSelezionata.emailSecondariaAzienda" name="emailSecondariaAzienda">
            </div>
            <div class="form-group">
              <label>Telefono</label>
              <input type="text" class="form-control form-control-user" placeholder="telefono"
                [(ngModel)]="aziendaSelezionata.telefonoAzienda" name="telefonoAzienda">
            </div>
            <div class="form-group"
              *ngIf="aziendaSelezionata.urlImmagineAzienda && aziendaSelezionata.urlImmagineAzienda !== ''">
              <label>Immagine azienda</label>
              <img [src]="aziendaSelezionata.urlImmagineAzienda">
            </div>
            <label>Upload Immagine Azienda</label>
            {{imageError}}
            <div class="custom-file fileInputProfileWrap">
              <app-fileupload labelText="Carica Immagine Vino" (uploaded)="fileUploadedImmagine($event)"
                maxFileSize="600" folder="immaginevino">
              </app-fileupload>
            </div>
            <div class="form-group"
              *ngIf="aziendaSelezionata.urlLogoAzienda && aziendaSelezionata.urlLogoAzienda !== ''">
              <label>Immagine azienda</label>
              <img [src]="aziendaSelezionata.urlLogoAzienda">
            </div>
            <label>Upload Logo Azienda</label>
            {{imageError}}
            <div class="custom-file fileInputProfileWrap">
              <app-fileupload labelText="Carica Immagine Vino" (uploaded)="fileUploadedLogo($event)" maxFileSize="600"
                folder="immaginevino">
              </app-fileupload>
            </div>
            <label>Elenco Vini Associati</label>
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Nome Vino</th>
                    <th>Anno Vino</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vino of aziendaSelezionata.viniAzienda">
                    <td>{{vino.nomeVino}}</td>
                    <td>{{vino.annoVino}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button (click)="salvaAzienda()" class="btn btn-primary btn-user">
              Salva
            </button>
          </form>
          <hr>

        </div>
      </div>
    </div>
  </div>
</div>

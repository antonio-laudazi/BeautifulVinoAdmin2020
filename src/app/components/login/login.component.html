<div>
  <div>
    <div>
      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="username" name="uname">
    </div>
    <div>
      <label for="passwd"><b>Password</b></label>
      <input type="password" [(ngModel)]="password" name="passwd">
    </div>
    <div>
      <button (click)="login()">login</button>
    </div>
  </div>
</div>

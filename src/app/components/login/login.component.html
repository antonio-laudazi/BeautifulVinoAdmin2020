<div class="container">

  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <div class="datacontainer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 283 238">
                  <title>header</title>
                  <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                      <circle class="first-circle" cx="119" cy="119" r="119" />
                      <circle class="last-circle" cx="164" cy="119" r="119" />
                    </g>
                  </g>
                </svg>
              </div>

            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="h4 text-gray-900 mb-4">Welcome Back!</h4>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                      aria-describedby="emailHelp" [(ngModel)]="username" name="uname" placeholder="username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                      [(ngModel)]="password" name="passwd" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Ricordami</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block" (click)="login()">
                    Accedi
                  </button>
                </form>
                <hr>
                <div class="text-center hidden">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center hidden">
                  <a class="small" href="register.html">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
